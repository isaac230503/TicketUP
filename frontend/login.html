<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketUP Login</title>

  
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <form>
      <img src="assets/logo.png" alt="TicketUP" class="logo">

      <div class="input-box">
        <input id="email" placeholder="Usuário" type="email" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="password" placeholder="Senha" type="password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="checkbox-row">
        <div class="left">
          <input id="remember" type="checkbox">
          <label for="remember">Lembrar minha senha</label>
        </div>
        <a href="#" class="forgot">Esqueci minha senha</a>
      </div>

      <button type="submit">Login</button>

      <div class="signup">
        <p>Não possui uma conta? <a href="#">Registre-se</a></p>
      </div>
    </form>
  </main>
</body>
</html>
