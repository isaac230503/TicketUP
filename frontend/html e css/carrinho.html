<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TicketUP — Meus Pedidos</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* estilos mínimos para a lista de pedidos */
    .orders-list { max-width:1100px; margin:24px auto; padding:0 12px; }
    .order-row { display:grid; grid-template-columns:120px 160px 1fr 120px 120px 80px; gap:8px; align-items:center;
                 padding:12px 8px; border-bottom:1px solid rgba(0,0,0,0.06); }
    .order-row .col { font-size:14px; color:#111; }
    .order-empty { text-align:center; padding:36px; color:#666; }
    .btn.small { padding:6px 8px; border-radius:6px; background:#e0ff00; color:#000; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner container">
      <div class="logo"><a href="index.html"><img src="../assets/logo.png" alt="TicketUP"></a></div>
      <nav class="toplinks">
        <a href="index.html">Início</a>
        <a href="ajuda.html">Central de Ajuda</a>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="max-width:1100px;margin:24px auto;padding:0 12px;">Meus Pedidos</h1>
    <section class="orders-list">
      <!-- carrinho.js irá preencher aqui -->
    </section>

    <div style="max-width:1100px;margin:24px auto;padding:0 12px;">
      <button id="create-test-order" class="btn small">Criar pedido de exemplo (para testes)</button>
    </div>
  </main>

  <footer style="margin-top:40px;padding:20px;text-align:center;color:#999;">
    © 2025 TicketUP — Todos os direitos reservados.
  </footer>

  <script src="carrinho.js"></script>
   <script src="../assets/auth-guard.js"></script>
 <script src="auth.js"></script>
<script>
  requireAuth();
</script>

<script>
    protegerPagina();
</script>
 <script>
    // botão de teste: cria um pedido a partir do carrinho atual
    document.getElementById('create-test-order').addEventListener('click', () => {
      const pedido = createOrderFromCart({ payment_method: 'Cartão', status: 'Concluído' });
      if (pedido) alert('Pedido criado: ' + pedido.code);
      else alert('Carrinho vazio');
    });
  </script>
  <script src="auth.js"></script>
<script>
    requireAuth();
</script>

  
</body>
</html>
