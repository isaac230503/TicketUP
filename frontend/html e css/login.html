<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketUP — Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">

  <!-- Boxicons (se for usado no CSS) -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo TicketUP">
    </div>

    <form id="login-form" class="form" autocomplete="off">

      <div class="input-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Digite seu e-mail" 
          required 
        >
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Digite sua senha" 
          required 
        >
      </div>

      <div class="extras">
        <label><input type="checkbox"> Lembrar minha senha</label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <p class="register">Não possui uma conta? <a href="register.html">Crie uma conta</a></p>
    </form>

  </div>

  <!-- JS -->
  <script src="login.js"></script>

</body>
</html>
