<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo">
    </div>

    <!-- FORMULÁRIO CORRIGIDO -->
    <form id="login-form" class="form">

      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email">
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
      </div>

      <div class="extras">
        <label><input type="checkbox"> Lembrar minha senha</label>
        <a href="register.html">Esqueci minha senha</a>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <p class="register">Não possui uma conta? <a href="register.html">Registre-se</a></p>
    </form>

  </div>

  <!-- Scripts corretos -->
  <script src="login.js"></script>

</body>
</html>
