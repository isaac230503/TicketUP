<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TicketUP — Registrar</title>

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body class="register-page">

  <main class="register-card" role="main" aria-labelledby="register-title">
    <img src="../assets/logo.png" alt="TicketUP" class="logo">

    <h1 id="register-title">Crie sua conta</h1>

    <form id="register-form" action="#" method="post" onsubmit="return false;">
      <label class="field-label" for="fullname">Nome completo</label>
      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input id="fullname" name="fullname" type="text" placeholder="Seu nome completo" required>
      </div>

      <label class="field-label" for="email">E‑mail</label>
      <div class="input-box">
        <i class='bx bxs-envelope'></i>
        <input id="email" name="email" type="email" placeholder="seu@email.com" required>
      </div>

      <label class="field-label" for="senha">Senha</label>
      <div class="input-box">
        <i class='bx bxs-lock-alt'></i>
        <input id="senha" name="senha" type="password" placeholder="Crie uma senha" required>
      </div>

      <label class="field-label" for="senha2">Confirmar senha</label>
      <div class="input-box">
        <i class='bx bxs-lock'></i>
        <input id="senha2" name="senha2" type="password" placeholder="Repita a senha" required>
      </div>

      <div class="extras">
        <label><input type="checkbox" id="terms" required> Aceito os termos e políticas</label>
      </div>

      <button type="submit" class="btn-register">Cadastrar</button>

      <p class="signup">Já tem conta? <a href="/login.html">Entrar</a></p>
    </form>

    <script>
      // redireciona para login.html ao cadastrar
      document.getElementById('register-form').addEventListener('submit', function(e){
        e.preventDefault();
        // aqui você pode validar e/ou enviar dados para o backend antes do redirect
        window.location.href = 'login.html';
      });
    </script>
  </main>

</body>
</html>
